<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chatbot üçî</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Blurred Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/chatbotbgf.jpg'); /* Update with your image name */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #ff5e62;
            font-size: 24px;
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: #f9f9f9;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .user-message, .bot-message {
            max-width: 75%;
            padding: 10px;
            margin: 8px;
            border-radius: 15px;
            display: inline-block;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            background: #007bff;
            color: white;
            text-align: left;
            align-self: flex-end;
        }

        .bot-message {
            background: #34c759;
            color: white;
            text-align: left;
            align-self: flex-start;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: 10px;
        }

        input {
            border: none;
            outline: none;
            padding: 10px;
            width: 100%;
            border-radius: 30px;
            font-size: 16px;
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
            color: #ff5e62;
        }

        .icon-button:hover {
            color: #ff9966;
        }

        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h2>Food Chatbot üçî</h2>
        <div class="chat-box" id="chat-box"></div>

        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask about food recipes...">
            <button class="icon-button" onclick="startListening()"><i class="fas fa-microphone"></i></button>
            <button class="icon-button" onclick="speakLastMessage()"><i class="fas fa-volume-up"></i></button>
            <button class="icon-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>

        <!-- Back to home button -->
         <a href="{{ url_for('index2') }}" class="home-btn">‚Üê Back to Home</a>

    </div>

    <script>
        function sendMessage() {
            let userText = $("#user-input").val();
            if (userText.trim() === "") return;
            $("#chat-box").append(`<div class="user-message">You: ${userText}</div>`);
            $("#user-input").val("");

            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ message: userText }),
                success: function(response) {
                    let botReply = response.reply;
                    botReply = botReply.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                    $("#chat-box").append(`<div class="bot-message">Bot: ${botReply}</div>`);
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                }
            });
        }

        function speakLastMessage() {
            let lastMessage = $(".bot-message").last().text().replace("Bot: ", "");
            let speech = new SpeechSynthesisUtterance(lastMessage);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        function startListening() {
            let recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let voiceText = event.results[0][0].transcript;
                $("#user-input").val(voiceText);
                sendMessage();
            };
        }
    </script>
</body>
</html>
