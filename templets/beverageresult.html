<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pairing Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply background image with blur effect */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/bevbg.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keep the background fixed when scrolling */
            height: 100vh;
            position: relative;
            margin: 0;
            overflow: auto;
        }

        /* Create a pseudo-element to apply the blur effect only to the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            filter: blur(2px); /* Apply blur to the background */
            z-index: 1; /* Keep it behind the content */
        }

        /* Content container for the results */
        .container {
            position: relative;
            z-index: 2; /* Ensure the content is on top of the blurred background */
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-weight: bolder;
        }

        h3 {
            color: white;
            font-family: bolder;
        }

        /* Black and white table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            border: 2px solid #000; /* Keep the borders visible */
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #000; /* Keep the cell borders visible */
        }

        th {
            background-color: white; /* Slightly darker background for headers */
            color: black;
        }

        td {
            background-color: rgb(255, 248, 248); /* Slightly transparent background for cells */
            color: black;
            font-weight: bold;
        }

        td:hover {
            background-color: rgba(220, 220, 220, 0.7); /* Lighter hover effect */
        }

        /* Style for the back button */
        .btn {
            position: absolute;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: rgb(93, 89, 89);
            color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Results for: "{{ food_query }}"</h1>
        <div class="mt-4">
            <h3>Pairing Data:</h3>
            <!-- Render filtered data as a table -->
            <div>
                {% if data_preview %}
                    <table>
                        <thead>
                            <!-- Removed the headers for Food, Beverage, and Description -->
                        </thead>
                        <tbody>
                            {{ data_preview | safe }}
                        </tbody>
                    </table>
                {% else %}
                    <p>No results found for the given query.</p>
                {% endif %}
            </div>
        </div>
        <a href="/beverage.html" class="btn btn-secondary mt-3">Back to Search</a>
    </div>
</body>
</html>
